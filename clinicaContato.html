<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="clinicaContato.css">
    <script src="clinicaContato.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div id="container">
    <div id="contato">
            <h3>Fale Conosco:</h3>
            <form action="">
                <label for="">Nome:</label>
                <input type="text" class="form-control" id="nomeContato" placeholder="Nome" required>
                <label for="">Email:</label>
                <input type="text" name="" id="emailContato" placeholder="Email" required>
                <label for="">Contato:</label>
                <input type="number" name="" id="contatoContato" placeholder="Contato" required>
                <label for="">Mensagem:</label>
                <textarea name="" id="mensagemContato" cols="30" rows="10" placeholder="Mensagem" required></textarea>
                <button type="submit" id="enviarDados">Enviar</button>
            </form>
    </div>
        <div id="mapa" class="mapouter">
            <div class="gmap_canvas"><iframe src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d1966.610080194215!2d-35.69700878888385!3d-9.662220904777081!3m2!1i1024!2i768!4f13.1!5e0!3m2!1spt-BR!2sbr!4v1712098450891!5m2!1spt-BR!2sbr" width="600" height="500" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe><a href="https://strandsgame.net/">Strands Game</a></div><style>.mapouter{position:relative;text-align:right;width:600px;height:400px;}.gmap_canvas {overflow:hidden;background:none!important;width:600px;height:400px;border-radius: 10px;}.gmap_iframe {width:600px!important;height:400px!important;}</style>
        </div>
    </div>
</body>
</html>
