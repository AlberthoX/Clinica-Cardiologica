<!DOCTYPE html>
<html lang="en">
<head>

        <h2>DADOS PESSOAIS:</h2>

            <label for="">Nome Completo:</label>
            <input type="text" name="" id="input1" class="agendamento" required>
            <label for="">Email para contato:</label>
            <input type="text" name="" id="input2" class="agendamento" required>
            <label for="">Telefone para contato:</label>
            <input type="number" name="" id="input3" class="agendamento" required>
        </div>
    </div>
    <div id="divEndereco">
        <h2>ENDEREÃ‡O:</h2>
        <div action="" id="formulario2">
            <label for="">CEP:</label>
            <input type="number" name="" id="cepEndereco" class="endereco" required>
            <label for="">Cidade:</label>
            <input type="text" name="" id="cidadeEndereco" class="endereco" required>
            <label for="">Bairro:</label>

            <input type="datetime-local" id="input4" class="calendario">
            <label for="">Mensagem:</label>
            <textarea name="" id="textarea1" cols="30" rows="10" placeholder="Mensagem" class="calendario" required></textarea>
